<!DOCTYPE html>
<html>
  <head>
    <title>My Vacation</title>
    <link href="css/bootstrap.css" rel ="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
       <h1>Philippines</h1>
      <p>Why It's More Fun in The Philippines!</p>
      </div>
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h2 class="panel-title">Beaches</h2>
      </div>
    <div class="panel-body">
    <ul>
      <li class="bg-success">Palawan Islands</li>
      <li class="bg-success">Boracay</li>
      <li class="bg-success">Surigao</li>
    </ul>
    </div>
   </div>
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h2 class="panel-title">Malls</h2>
      </div>
      <div class="panel-body">
        <ul>
          <li class="bg-danger">Mall of Asia.</li>
          <li class="bg-danger">Resorts World Manila.</li>
          <li class="bg-danger">SM Megamall.</li>
          <li class="bg-danger">Ali Mall.</li>
       </ul>
      </div>
    </div>
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h2 class="panel-title">Foods</h2>
      </div>
    <div class="panel-body">
    <ul>
      <li class="bg-info">Adobo</li>
      <li class="bg-info">Sinigang</li>
      <li class="bg-info">Lumpia</li>
      <li class="bg-info">Street Foods</li>

    </ul>
    </div>
   </div>

    <blockquote class="bg-warning">
        <p>"It's More Fun in the Philippines!"</p>
        <footer>Come Visit</footer>
    </blockquote>
   </div>

</html>
